<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>for u</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ffe6e6;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      z-index: 1;
    }

    h1 {
      color: #ff4d6d;
    }

    button {
      padding: 12px 24px;
      background-color: #ff4d6d;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }

    button:hover {
      background-color: #ff1a40;
    }

    .heart {
      position: fixed;
      color: #ff4d6d;
      font-size: 24px;
      animation: floatUp 2s linear forwards;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-200px) scale(1.5); }
    }

    #choice {
      margin-top: 15px;
    }

    #finalMessage {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #d6003f;
    }

    .firework {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ff4d6d;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: translate(var(--x), var(--y)) scale(2); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>from daffa sigma</h1>
    <p id="message">klik tombol di bawah yaa</p>
    <button id="mainButton" onclick="showLove()">klik inii</button>

    <div id="choice" style="display: none;">
      <button onclick="accept()">YES OFC</button>
      <button onclick="decline()">Ehm... mikir dulu ðŸ˜³</button>
    </div>
    <p id="finalMessage"></p>
  </div>

  <!-- Musik romantis -->
  <audio id="romanticMusic" src="https://www.bensound.com/bensound-music/bensound-love.mp3" preload="auto"></audio>

  <!-- Suara klik -->
  <audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3" preload="auto"></audio>

  <script>
    const messages = [
      "haiii micieeee",
      "ini web yg kemarinn aku bilanggg",
      "bagusss gaaaa????",
      "kamu cantik",
      "can i be ur man?"
    ];
    let messageIndex = 0;
    const music = document.getElementById("romanticMusic");
    const clickSound = document.getElementById("clickSound");

    function showLove() {
      playClick();
      music.play().catch(e => console.log("Musik diblokir: ", e));
      if (messageIndex < messages.length) {
        typeWriter(messages[messageIndex], "message", () => {
          for (let i = 0; i < 10; i++) createHeart();
        });

        messageIndex++;
        if (messageIndex >= messages.length) {
          document.getElementById("mainButton").style.display = "none";
          document.getElementById("choice").style.display = "block";
        }
      }
    }

    function typeWriter(text, elementId, callback) {
      let i = 0;
      const speed = 50;
      const el = document.getElementById(elementId);
      el.innerHTML = "";
      const typing = setInterval(() => {
        if (i < text.length) {
          el.innerHTML += text.charAt(i);
          i++;
        } else {
          clearInterval(typing);
          if (callback) callback();
        }
      }, speed);
    }

    function playClick() {
      clickSound.currentTime = 0;
      clickSound.play();
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = 'â¤ï¸';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = '100vh';
      heart.style.fontSize = Math.random() * 20 + 20 + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 2000);
    }

    function accept() {
      playClick();
      document.getElementById("finalMessage").innerText = "YEAAYY I LOVE YOUUU SAYANGG";
      for (let i = 0; i < 30; i++) createHeart();
      document.getElementById("choice").style.display = "none";
      for (let i = 0; i < 20; i++) createFirework();
    }

    function decline() {
      playClick();
      document.getElementById("finalMessage").innerText = "ðŸ˜¡ JAWAB YG BENER DONG BOCAH! Pilih 'YES ' yaa~";
      for (let i = 0; i < 10; i++) createHeart();
    }

    function createFirework() {
      const firework = document.createElement("div");
      firework.className = "firework";
      firework.style.left = Math.random() * window.innerWidth + "px";
      firework.style.top = Math.random() * window.innerHeight + "px";
      firework.style.setProperty("--x", `${Math.random() * 200 - 100}px`);
      firework.style.setProperty("--y", `${Math.random() * 200 - 100}px`);
      document.body.appendChild(firework);
      setTimeout(() => firework.remove(), 1000);
    }
  </script>
</body>
</html>
